{% extends "base.html" %}

{% block main %}
<div class="profile-page">
    <div class="profile-container">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Photo" class="profile-photo">
            <h1>Mary Jane</h1>
            <p class="username">@mjane</p>
            <p class="location">Kingston, Jamaica</p>
            <p class="joined-date">Joined {{dateJoined}}</p>
        </div>
        
        <div class="profile-bio">
            <p>I am a smart and talented young woman who loves website design and development. Contact me if you'd like to work together on a new project.</p>
        </div>
        
        <div class="profile-stats">
            <div class="stat">
                <span class="stat-number">7</span>
                <span class="stat-label">Posts</span>
            </div>
            <div class="stat">
                <span class="stat-number">100</span>
                <span class="stat-label">Following</span>
            </div>
            <div class="stat">
                <span class="stat-number">250</span>
                <span class="stat-label">Followers</span>
            </div>
        </div>
        
        <button class="follow-button">Follow</button>
    </div>
</div>
{% endblock %}
